<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TaskList</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">TaskList</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link" href="{{ url_for('show_tasklist', list_id = 1) }}">List task <span class="sr-only">(current)</span></a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tasks_form') }}">Add new task</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('tasklist_form') }}">Add new TaskList</a>
        </li>
      </ul>
      {% if current_user.is_authenticated %}
      <span class="navbar-text">Logged in as {{ current_user.name }}</span>
      <a class="nav-link" href="{{ url_for('auth_logout') }}">Logout</a>
      {% else %}
      <a class="nav-link" href="{{ url_for('register_form') }}">Register</a>
      <a class="nav-link" href="{{ url_for('auth_login') }}">Login</a>
      {% endif %}
    </div>
  </nav>

  <main role="main" class="container">
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
