{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{url_for('tasklist_edit', list_id = tasklist.id) }}">
    <table>
        <tr>
            <td>
                {{ form.new_name.label }}
            </td>
            <td>
                {{ form.new_name(value = tasklist.name) }}
            </td>
            <td>
                <ul>
                    {% for error in form.new_name.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="name" value="Edit tasklist">
            </td>
        </tr>
    </table>
</form>


{% endblock %}
