{% extends "layout.html" %}

{% block body %}
{% if current_user.is_authenticated %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Tasklist name</th>
                <th scope="col">Date created</th>
                <th scope="col">Date modified</th>
            </tr>
        </thead>
        {% for list in tasklists %}
        <tbody>
            <tr>
                <th scope="row"><a href="{{ url_for('show_tasklist', list_id = list.id) }}">{{ list.name }}</a></th>
                <th scope="row">{{ list.date_created }}</th>
                <th scope="row">{{ list.date_modified }}</th>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>



{% else %}
<p>Log in to see your tasklist</p>
{% endif %}
{% endblock %}
